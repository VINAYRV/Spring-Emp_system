<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
<div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="">Add Employee</a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>


<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3 p-2">
			<div class="card border-dark">
				<div class="card-body">
					<h4 class="text-center text-secondary">Edit Employee Details</h4>
					<form th:action="@{/update}" method="post" th:object="${emp}">
					
					<input type="hidden" th:value="${emp.id}" name="id">
					
						<div class="form-group p-3">
							<input type="text" class="form-control" placeholder="Enter Full Name" name="name" th:value="${emp.name}">
						</div>
						
						<div class="form-group p-3">
							<input type="text" class="form-control" placeholder="Enter Address"  name="address" th:value="${emp.address}">
						</div>
						
						<div class="form-group p-3">	
							<input type="email" class="form-control" placeholder="Enter Email"  name="email" th:value="${emp.email}">
						</div>
						
						<div class="form-group p-3">
							<input type="number" class="form-control" placeholder="Enter PhoneNumber" name="phoneno" th:value="${emp.phoneno}">
						</div>
						
						<div class="form-group p-3">	
							<input type="number" class="form-control" placeholder="Enter Salary"  name="salary" th:value="${emp.salary}">
						</div>
						
						<div class="form-group text-center p-2">
						<button class="btn btn-success btn-block">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
